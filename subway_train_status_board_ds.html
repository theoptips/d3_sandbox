<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>
		D3 Template
	</title>
	<script type="text/javascript" src="d3.v3/d3.v3.js"></script>
	<script type="text/javascript">
		//draw function here
		function draw(data){
			//console.log(JSON.stringify(data[0])); // testing data connection
			"use strict";
			//d3 style method chaining, cascading
			d3.select("body")
				.append("ul") // also returns the selection
				.selectAll("li") // returns empty selection
				.data(data) // allows empty selection to accept data
				.enter()
				.append("li")
				.text(function(d){
					return d.name + ": "+ d.status;
				});

			//conditional formatting
			d3.selectAll('li')
				.style('font-weight',function(d){
					if(d.status == 'GOOD SERVICE'){
						return 'normal';
					} else{
						return 'bold';
					}

				})
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		//get json data and call back here
		d3.json("service_status.json",draw);
	</script>
</body>
</html>
