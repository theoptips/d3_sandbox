<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>
		Daily Traffic mean
	</title>
	<script type="text/javascript" src="d3.v3/d3.v3.js"></script>
	<script type="text/javascript">
		function draw(data){
			"use strict";
			d3.select('body')
			  .append('div')
			   .attr('class','chart')
			  .selectAll('div.line')
			  .data(data.cash)
			  .enter()
			  .append('div')
			   .attr('class','line');
			d3.selectAll('div.line')
			  .append('div')
			   .attr('class','label')
			   .text(function(d){return d.name});
			d3.selectAll('div.line')
			  .append('div')
			   .attr('class','bar')
			   .style('width',function(d){return d.count/100 + "px"})
			   .text(function(d){return Math.round(d.count)})


		}
	</script>
	<style type="text/css">
		div.chart{
			font-family: sans-serif;
			font-size: 0.7em;
		}
		div.bar{
			background-color: DarkRed;
			color:white;
			height: 3em;
			line-height: 3em;
			padding-right: 1em;
			margin-bottom: 2px;
			text-align: right;

		}
	</style>
</head>
<body>
	<script type="text/javascript">
		d3.json("plaza_traffic.json",draw);
	</script>
</body>
</html>
